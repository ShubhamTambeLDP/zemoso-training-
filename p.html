<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productboard Login</title>
    <link rel="stylesheet" href="project.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
      <div class="title"><img src="productboard.png" width="40px" height="40px">productboard</div>
      <br><br><br><br>
      <div class="subtitle">Sign in to your workplace</div>
      <br><br>
      <div class="google">
        <a href="#" class="gogog">
            <i class='bx bxl-google google-icon' ></i>
            <span>Sign in with google</span>
        </a>
       </div>
       <br>
       <div class="line"></div>
      <form action="#">
        <div class="userdetails">
            <div class="input-box">
                <span class="email">EMAIL</span>
                <input id="email" type="text" placeholder="john@company.com">
            </div>
            
                <div class="input-box">
                    <span class="password">PASSWORD</span>
                    <input id="password" type="password" placeholder="Password">
                </div>
             
              </div>
                <div class="button">
                    <input id="submit"  type="submit" value="Log me in">
                </div>
                <br>
                <div class="signup">
                    <span>Don't have an account?  <a id ="link3"href="https://app.productboard.com/register">Sign in</a></span>
                
                </div>
        </div>

      </form>


      

        
    </div>
</body>
